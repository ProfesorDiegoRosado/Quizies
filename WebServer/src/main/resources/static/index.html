<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Preguntas Trivial</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

</head>

<body>
<div class="container">
  <!-- Sección de Título -->
  <div class="section-title">
    <img src="assets/images/logo.png" alt="Logo del Juego" width="120" height="100">
    <h1>Juego de Preguntas Trivial</h1>
  </div>

  <!-- Sección de Información del Juego -->
  <div class="section-title mt-5">
    <h3>Información del Juego</h3>
    <p>Ronda: <span id="round-number">1</span></p>
  </div>

  <!-- Sección de Preguntas Acertadas -->
  <div class="section-title mt-5">
    <h3>Preguntas Acertadas</h3>
    <div class="row text-center">
      <!-- Contenedor de categorías y preguntas acertadas -->
      <div class="col-md-2" id="category-status-0">
        <h5 class="category-title cat-0">Categoría 1</h5>
        <div class="score-box unanswered"></div>
        <div class="score-box unanswered"></div>
        <div class="score-box unanswered"></div>
      </div>
      <div class="col-md-2" id="category-status-1">
        <h5 class="category-title cat-1">Categoría 2</h5>
        <div class="score-box unanswered"></div>
        <div class="score-box unanswered"></div>
        <div class="score-box unanswered"></div>
      </div>
      <div class="col-md-2" id="category-status-2">
        <h5 class="category-title cat-2">Categoría 3</h5>
        <div class="score-box unanswered"></div>
        <div class="score-box unanswered"></div>
        <div class="score-box unanswered"></div>
      </div>
      <div class="col-md-2" id="category-status-3">
        <h5 class="category-title cat-3">Categoría 4</h5>
        <div class="score-box unanswered"></div>
        <div class="score-box unanswered"></div>
        <div class="score-box unanswered"></div>
      </div>
      <div class="col-md-2" id="category-status-4">
        <h5 class="category-title cat-4">Categoría 5</h5>
        <div class="score-box unanswered"></div>
        <div class="score-box unanswered"></div>
        <div class="score-box unanswered"></div>
      </div>
      <div class="col-md-2" id="category-status-5">
        <h5 class="category-title cat-5">Categoría 6</h5>
        <div class="score-box unanswered"></div>
        <div class="score-box unanswered"></div>
        <div class="score-box unanswered"></div>
      </div>
    </div>
  </div>

  <!-- Sección de Pregunta -->
  <div class="section-title mt-5">
    <h3>Pregunta</h3>
    <p>Categoría Actual: <span id="current-category">General</span></p>
    <div class="card question-box">
      <div class="card-body">
        <h4 id="question-text" class="card-title">Aquí va la pregunta</h4>
        <div id="options" class="btn-group-vertical w-100">
          <!-- Opciones de respuesta se generan aquí -->
        </div>
      </div>
    </div>
  </div>


  <!-- Sección de Información General -->
  <div class="section-title mt-5">
    <h5>Información General</h5>
    <p>&copy; <span id="year"></span> Quizies</p>
    <p>Autor: Diego Rosado</p>
  </div>
</div>

<!-- scripts -->
  <script src="js/script.js"></script>
  <script src="js/websocket.js"></script>


</body>
</html>
